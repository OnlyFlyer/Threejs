<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>points_10000</title>
</head>
<body>
	<script src="../lib/three.js"></script>
	<script src="../js/dat.gui.min.js"></script>
	<script src="../js/stats.min.js"></script>
	<script src="../controls/OrbitControls.js"></script>
	<script>
		var scene,camera,renderer;

		var stats,controls,render;

		var gui,guiControls;

		init();
		animate();

		function init(){
			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,1000);
			camera.position.set(0,0,50);
			scene.add(camera);

			renderer = new THREE.WebGLRenderer();

			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(new THREE.Color(0xffffff,1));

			document.body.appendChild(renderer.domElement);


			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild(stats.domElement);

			controls = new THREE.OrbitControls(camera,renderer.domElement);
			controls.damping = 0.2;





			//size改变的是纹理大小
			//scalse改变的是几何体的大小
			var pointsGeometry = new THREE.Geometry();
			for(var i=0; i<10000; i++){
				var star = new THREE.Vector3();
				star.x = THREE.Math.randFloatSpread(300);
				star.y = THREE.Math.randFloatSpread(300);
				star.z = THREE.Math.randFloatSpread(300);
				pointsGeometry.vertices.push(star);

			}
			var pointsMap = new THREE.TextureLoader().load('../textures/sprite0.png');
			var pointsMaterial = new THREE.PointsMaterial({
				size:10,
				map:pointsMap
			})
			var points = new THREE.Points(pointsGeometry, pointsMaterial);
			points.position.set(0,0,0);
			scene.add(points);




		}

		function animate(){
			requestAnimationFrame(animate);
			render();
		}

		function render(){
			renderer.render(scene, camera);
		}
	</script>
</body>
</html>
